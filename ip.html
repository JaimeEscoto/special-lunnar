<!DOCTYPE html>
<html>
<body>

<h2>Use the XMLHttpRequest to get the content of a file.</h2>
<p>The content is written in JSON format, and can easily be converted into a JavaScript object.</p>

<p id="demo"></p>

<script>
var ip=0;
var cc="";
var geolocationData=null;

var xmlhttp = new XMLHttpRequest();
xmlhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
        var myObj = JSON.parse(this.responseText);
        document.getElementById("demo").innerHTML = myObj.ip + myObj.country_code;
        ip=myObj.ip;
        cc=myObj.country_code;
        geolocationData=myObj;
    }
};
xmlhttp.open("GET", "http://freegeoip.net/json/", true);
xmlhttp.send();

function show()
{
  alert(geolocationData.ip+geolocationData.country_code);
}

</script>

<p>Take a look at <a href="json_demo.txt" target="_blank">json_demo.txt</a></p>

<button type="button" name="button" onclick="show()">alert</button>
</body>
</html>
